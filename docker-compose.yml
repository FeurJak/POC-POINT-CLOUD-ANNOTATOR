services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pca-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: annotations
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pca-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pca-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pca-network

  # Handler Service
  handler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pca-handler
    environment:
      SERVICE_ROLE: handler
      SERVER_PORT: "8081"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/annotations?sslmode=disable
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: development
    command: ["-role", "handler", "-port", "8081"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pca-network
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pca-gateway
    environment:
      SERVICE_ROLE: gateway
      SERVER_PORT: "8080"
      HANDLER_URL: http://handler:8081
      ENVIRONMENT: development
    command: ["-role", "gateway", "-port", "8080"]
    ports:
      - "8080:8080"
    depends_on:
      - handler
    networks:
      - pca-network
    restart: unless-stopped

  # Frontend (Potree viewer)
  frontend:
    image: nginx:alpine
    container_name: pca-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/index.html:/usr/share/nginx/html/index.html:ro
      - ./frontend/css:/usr/share/nginx/html/css:ro
      - ./frontend/js:/usr/share/nginx/html/js:ro
      - ./libs/potree:/usr/share/nginx/html/potree:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gateway
    networks:
      - pca-network
    restart: unless-stopped

networks:
  pca-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
