server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Rewrite Potree build paths to actual locations
    # sidebar.html is in src/viewer
    location = /potree/build/potree/sidebar.html {
        alias /usr/share/nginx/html/potree/src/viewer/sidebar.html;
    }
    
    # profile.html is in src/viewer  
    location = /potree/build/potree/profile.html {
        alias /usr/share/nginx/html/potree/src/viewer/profile.html;
    }

    # Resources (icons, images, textures, lang) are in /potree/resources
    # Use ^~ to give this higher priority than regex locations
    location ^~ /potree/build/potree/resources/ {
        alias /usr/share/nginx/html/potree/resources/;
        add_header Access-Control-Allow-Origin *;
    }

    # Serve Potree library and assets
    location ^~ /potree/ {
        alias /usr/share/nginx/html/potree/;
        add_header Access-Control-Allow-Origin *;
    }

    # Proxy API requests to the gateway
    location /api/ {
        proxy_pass http://gateway:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
